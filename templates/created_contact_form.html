{% block content %}
    <div id="contact" class="row">
        <div class="row">
            <h4>Contact</h4>
            <p class="home-subj">Contact Us</p>
        </div>
        <div class="row pt-lg-4">
            {% include "messages.html" %}
        </div>
        <div class="row w-100 p-lg-3">
            <div id="col-1" class="col">
                <div class="row pt-lg-5">
                    <div class="col-auto">
                        <img src="https://img.icons8.com/fluent/48/000000/region-code.png" alt=""/>
                    </div>
                    <div class="col-auto">
                        <h5 style="font-size: medium; font-weight: bold">Location:</h5>
                        <p style="font-size: smaller">Mazandara, Savadkoh, khiaban amiri</p>
                    </div>
                </div>
                <div class="row pt-lg-5">
                    <div class="col-auto">
                        <img src="https://img.icons8.com/fluent/50/000000/new-post.png" alt=""/>
                    </div>
                    <div class="col-auto">
                        <h5 style="font-size: medium; font-weight: bold">Email:</h5>
                        <p style="font-size: smaller">info@example.com</p>
                    </div>
                </div>
                <div class="row pt-lg-5">
                    <div class="col-auto">
                        <img src="https://img.icons8.com/fluent/48/000000/iphone.png" alt=""/>
                    </div>
                    <div class="col-auto">
                        <h5 style="font-size: medium; font-weight: bold">Call:</h5>
                        <p style="font-size: smaller">+98 911 432 5433</p>
                    </div>
                </div>
            </div>
            <div id="col-1" class="col-lg-7">
                <form method="post" action="{% url "contact:contact_page" %} ">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">
                            <div class="form-group pt-lg-2">
                                <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
                                        <path fill-rule="evenodd"
                                              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"></path>
                                    </svg>
                                </span>
                                    <input name="sender_name" id="sender_name" class="form-control" type="text"
                                           placeholder="Your Name" aria-label="sender_name">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group  pt-lg-2">
                                <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"></path>
                                    </svg>
                                </span>
                                    <input name="email" id="email" class="form-control" type="text"
                                           placeholder="Email" aria-label="email">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group  pt-lg-4">
                        <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-patch-question-fill" viewBox="0 0 16 16">
                                        <path d="M5.933.87a2.89 2.89 0 0 1 4.134 0l.622.638.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636zM7.002 11a1 1 0 1 0 2 0 1 1 0 0 0-2 0zm1.602-2.027c.04-.534.198-.815.846-1.26.674-.475 1.05-1.09 1.05-1.986 0-1.325-.92-2.227-2.262-2.227-1.02 0-1.792.492-2.1 1.29A1.71 1.71 0 0 0 6 5.48c0 .393.203.64.545.64.272 0 .455-.147.564-.51.158-.592.525-.915 1.074-.915.61 0 1.03.446 1.03 1.084 0 .563-.208.885-.822 1.325-.619.433-.926.914-.926 1.64v.111c0 .428.208.745.585.745.336 0 .504-.24.554-.627z"></path>
                                    </svg>
                                </span>
                            <input name="subject" id="subject" class="form-control" type="text"
                                   placeholder="Subject" aria-label="subject">
                        </div>
                    </div>
                    <div class="form-group  pt-lg-4">
                        <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-chat-left-text-fill" viewBox="0 0 16 16">
                                        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793V2zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z"></path>
                                    </svg>
                                </span>
                            <textarea style="resize: none" name="message" id="message" class="form-control" cols="50"
                                      rows="10"
                                      placeholder="Message" aria-label="message"></textarea>
                        </div>
                    </div>
                    <div class="pt-lg-4 text-center">
                        <button type="submit" class="btn"
                                style="background-color: #FF5D22;border-radius: 25px;color: white">Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
